<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/minBootstrap.css">
    <script src="../js/quizJS.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-toggle" style="color: blue">Karol's Quiz</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link disabled">Home Page<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">Quiz List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">Create Quiz</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">Scoreboard</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right disabled">
            <li class="nav-item">
                <a class="nav-link glyphicon glyphicon-log-in disabled" data-toggle="modal" data-target="#modal">Login</a>
            </li>
            <li>
                <a style="padding: 10px"></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" disabled>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" disabled>Search</button>
        </form>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h2 class="greeting" id="quizNameQuiz" align="center">Showing Quiz Name</h2>
            <!--<h3 id="quizStartTimeQuiz" align="center">Start Time:</h3>-->
            <br>
            <div class="row text-center" style="padding: 10px">

                <div class="col-sm-4 timer padbottom" style="font-size: larger">Time to answer:</div>
                <span class="timer" style="padding-left: 5px; font-size: larger; text-align: justify; font-weight: bolder" id="timer"></span>
                <br>
                <br>

                <div class="container-fluid" id="picture" style="padding-bottom: 10px">
                    <img id="image" height="100%" width="100%" src="" style="display: none">
                </div>
                <div class="container-fluid">
                    <div class="row padbottom">
                        <div id="questionQuiz" style="padding-bottom: 10px; font-size: x-large; font-weight: bold" align="center"></div>

                        <div class="container-fluid" align="left">

                            <div class="btn" data-toggle="buttons">
                                <div align="left">
                                    <label class="btn">
                                        <input type="radio" name="options" id="questionAQuiz" autocomplete="off">
                                        <span id="answerA"></span>
                                    </label>
                                </div>
                                <div align="left">
                                    <label class="btn">
                                        <input type="radio" name="options" id="questionBQuiz" autocomplete="off">
                                        <span id="answerB"></span>
                                    </label>
                                </div>
                                <div align="left">
                                    <label class="btn">
                                        <input type="radio" name="options" id="questionCQuiz" autocomplete="off">
                                        <span id="answerC"></span>
                                    </label>
                                </div>
                                <div align="left">
                                    <label class="btn">
                                        <input type="radio" name="options" id="questionDQuiz" autocomplete="off">
                                        <span id="answerD"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>

</body>
</html>
