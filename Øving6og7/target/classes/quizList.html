<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz List</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/minBootstrap.css">
    <script src="../js/quizJS.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-toggle" href="#">Karol's Quiz</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="main.html">Home Page<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="quizList.html">Quiz List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="quizCreator.html">Create Quiz</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="scoreboard.html">Scoreboard</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
                <a class="nav-link glyphicon glyphicon-log-in" data-toggle="modal" data-target="#modal">Login</a>
            </li>
            <li>
                <a style="padding: 10px"></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <h2 align="left" class="greeting">Quiz Table</h2>
    <div class="input-group">
        <input type="text" class="form-control" id="searchInput" placeholder="Search" onkeyup="searchFunction()">
        <div class="input-group-btn">
            <button class="btn btn-success" type="submit">Search
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
        </div>
    </div>
    <br>
    <div class="table-responsive">
        <table class="table table-hover" id="searchTable">
            <thead>
            <tr>
                <th onclick="sortTable(0)" style="cursor: pointer" title="Click to sort">Quiz Name</th>
                <th onclick="sortTable(1)" style="cursor: pointer" title="Click to sort">Beginning Time</th>
            </tr>
            </thead>
        </table>
    </div>
</div>

<script src="../js/quizList.js"></script>

</body>
</html>
